<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learning</title>
  </head>
  <body>
    <div class="test">
      <h1>Counting... <span id = test>0</span></h1>
    </div>

    <script type="text/javascript">
      const element = document.querySelector('#test');
      count = 0;
      setInterval(()=>{
        count = count + 1;
        element.innerHTML = count;
      }, 1000);

    </script>
  </body>
</html>
